{{ define "main" }}

<!-- courses -->
<section class="section">
  <div class="container">
    <!-- course list -->
    <div class="row justify-content-center">
      <!-- course item -->
      {{ range first 6 (where .Site.RegularPages "Type" "course")}}
      <div class="col-lg-4 col-sm-6 mb-5">
        <div class="card p-0 border-primary rounded-0 hover-shadow">
        <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL}}" alt="Gambar tidak bisa dimuat">
            
            <div class="card-body">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item">
                    <i class="ti-calendar"></i>{{ .Date }}</li>
                    <li class="list-inline-item"><i class="ti-bookmark-alt"></i>{{ .Params.tags }}</li>
                    </ul>
                <h4 class="card-title">
                    <a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                    <p class="card-text mb-4">{{ .Params.description }}</p>
                    <a href="http://demo.themefisher.com/educenter-hugo/course/course-5/" class="btn btn-primary btn-sm">Apply now</a>
                </div>
            </div>
      </div>
      {{ end }}
    </div>
    <!-- /course list -->
  </div>
</section>
<!-- /courses -->

{{ end }}
