{{ if .Site.Params.aboutsm.enable }}
{{ "<!-- about-sm Area -->" | safeHTML }}
<section class="section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 order-2 order-md-1">
      {{ with .Site.Params.aboutsm.title }}
        <h2 class="section-title">{{ . }}</h2>
        {{ end }}
        {{ with .Site.Params.aboutsm.content }}
        <p>{{ . }}</p>
        {{ end }}
        <a href="#" class="btn btn-primary-outline">Pelajari Selengkapnya</a>
      </div>
      <div class="col-md-6 order-1 order-md-2 mb-4 mb-md-0">
        <img class="img-fluid w-100" src="images/about/about-us.jpg" alt="about image">
      </div>
    </div>
  </div>
</section>
{{ end }}
